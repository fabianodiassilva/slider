<ion-header id="header"> 

    <ion-navbar>
      <ion-title>Alterar Produto</ion-title>
      <ion-buttons end>
        <button ion-button icon-only clear color="dark" (click)="fecharModal()">
          <ion-icon name="md-close-circle"></ion-icon>
        </button>        
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding id="content">
  
    <form [formGroup]="formProduto" (ngSubmit)="alterarProduto(); $event.preventDefault()" ion-fixed padding class="form">
  
      <ion-list>
  
        <ion-item *ngIf="error">
          <p>Os dados informados estão incorretos</p>    
        </ion-item>
  
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
  
        <ion-item *ngIf="formProduto.get('nome').errors && formProduto.get('nome').dirty" no-lines>
            <p *ngIf="formProduto.get('nome').hasError('required')">Campo Obrigatório</p>  
        </ion-item>
  
        <ion-item>
            <ion-label floating>Quantidade</ion-label>
            <ion-input type="text" formControlName="quantidade"></ion-input>
        </ion-item>
  
        <ion-item *ngIf="formProduto.get('quantidade').errors && formProduto.get('quantidade').dirty" no-lines>
            <p *ngIf="formProduto.get('quantidade').hasError('required')">Campo Obrigatório</p>  
        </ion-item>
  
        <ion-item>
            <ion-label floating>Valor</ion-label>
            <ion-input type="text" formControlName="valor"></ion-input>
        </ion-item>
  
        <ion-item *ngIf="formProduto.get('valor').errors && formProduto.get('valor').dirty" no-lines>
            <p *ngIf="formProduto.get('valor').hasError('required')">Campo Obrigatório</p>  
        </ion-item>
  
        <ion-item>
            <ion-label floating>Marca</ion-label>
            <ion-input type="text" formControlName="marca"></ion-input>
        </ion-item>  
  
        <ion-item *ngIf="formProduto.get('marca').errors && formProduto.get('marca').dirty" no-lines>
            <p *ngIf="formProduto.get('marca').hasError('required')">Campo Obrigatório</p>  
        </ion-item>  
        
        <ion-item no-lines>          
        </ion-item>
  
      </ion-list>   
      
      <button ion-button round full type="submit" [disabled]="formProduto.invalid">Alterar</button>
  
    </form>
  
  </ion-content>
